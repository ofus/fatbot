// Misc
alias bow "say B 0 |/\|  |) 0 |/\| |\|  7 0 0  |\/| Y  |\/| @ |)  |_ 3 3 7  $ |< ! | | $"
alias iwin "say I win!"
alias warCry "say me > you"
alias PSO "say -----PUMP SH0T 0WNAGE------"
alias omfghax "say OMFG!! HAX!!!"

// iFatbot
alias FatBot "FatBotOn"
alias FatBotOn "say *** iFatbot ***  STATUS = ON; alias FatBot FatBotOff"
alias FatBotOff "say *** iFatbot ***  STATUS = OFF; alias FatBot FatBotOn"
alias FatBotPromo "say Get Fat Bot @ github.com/ofus/fatbot"

// Binds
bind "kp_enter"		"omfghax" 		// keypad enter = omfg hax
bind "ins"			"PSO"			// insert = Pump Shot Ownage
bind "home"			"bow"			// home = bow down
bind "end"			"iwin"			// end = i win
bind "pgup"			"FatBot"		// pageup = TURN ON FATBOT
bind "pgdn"			"FatBotPromo"		// delete = fatbot promo