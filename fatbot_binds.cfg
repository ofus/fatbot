bind "toggleconsole"			// bind tilda to the console

// BINDS KEYPAD BUY SCRIPTS
bind "kp_end"			"vesthelm;m3;primammo;PumpMsg;HelmMsg"					// 1 = pump shot
bind "kp_downarrow"		"vesthelm;scout;primammo;ScoutMsg;HelmMsg"				// 2 = scout
bind "kp_pgdn"			"vesthelm;awp;primammo;AWPMsg;HelmMsg"					// 3 = awp
bind "kp_leftarrow"		"vesthelm;m4a1;ak47;primammo;RifleMsg;HelmMsg"			// 4 = ak or m4
bind "kp_5"				"vesthelm;sg552;aug;primammo;ZoomRifleMsg;HelmMsg"		// 5 = commando or aug
bind "kp_rightarrow"	vesthelm;famas;galil;primammo;CheapRifleMsg;HelmMsg"	// 6 = famas or galil
bind "kp_home"			"vesthelm;mp5;primammo;Mp5Msg;HelmMsg"					// 7 = mp5
bind "kp_uparrow"		"vesthelm;p90;primammo;P90Msg;HelmMsg"					// 8 = mac-10 or tmp
bind "kp_pgup"			"vesthelm;xm1014;primammo;AutoMsg;HelmMsg"				// 9 = autoshot
bind "kp_plus"			"vesthelm;ump45;primammo;UMPMsg;HelmMsg"				// + = UMP
bind "kp_del"			"primammo;secammo;Ammo1Msg;Ammo2Msg"					// . = Ammo (prim. and sec.)
bind "kp_ins"			"shield;ShieldMsg"										// riot shield

// BINDS BUY SCRIPTS TO F KEYS	
bind "f4"	"defuser"					// buys defuse kit
bind "f5"	"hegren;HEMsg"				// buys hand grenade
bind "f6"	"flash;FBMsg"				// buys flash bang
bind "f7"	"vest;VestMsg"				// buys vest
bind "f8"	"vesthelm;HelmMsg"			// buys helmet
bind "f9"	"deagle;secammo;DeagleMsg"	// buys desert eagle

// Radio binds
bind "f10"	"radio1"		// brings up 1st radio menu
bind "f11"	"radio2"		// brings up 2nd radio menu
bind "f12"	"radio3"		// brings up 3rd radio menu

// metabinds //
bind "SHIFT" "+meta_binds"

alias +meta_binds "+speed; exec fatbot_meta.cfg;"
alias -meta_binds "-speed; exec fatbot_binds.cfg; unbind k"
