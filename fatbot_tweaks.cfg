// STANDARD STUFF //


// set weapon changing to fast
hud_fastswitch 1

// disable wobbling
cl_bobup 0

// make water clear
cl_waterdist 4

// decrease decals from 250 to 50 for better performance
r_decals 50

// lower gamma for better visibility
lightgamma 2.5

// increase brightness for better visibility in dark spots
brightness 3.5

// obtain better view of surrondings
gamma 5.0

// smooth out mouse movements
m_filter 1

// remove smoke puffs for better visibility
max_smokepuffs 0

// remove bullet shells for better performance
max_shells 0

// lower smoke resolution for better performance
fastsprites 0

// set max FPS to 100
fps_max 100

// make sure console can be opened
console 1

// make console open fast
scr_conspeed 5000

// set text color to light green
con_color "128 255 128"

// disable auto-help messages
//ah 0

// center hud text
hud_centerid 1

// turn off map breifings
//dm 0
