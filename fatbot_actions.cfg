// Quick Pistol
alias qpist "slot2"

// Crouch Jump
alias +cjump "+jump; +duck"
alias -cjump "-jump; -duck" 

// Walk
alias walk_t "walk_on"
alias walk_on "+speed; developer 1; echo Walking enabled; developer 0; alias walk_t walk_off"
alias walk_off "-speed; developer 1; echo Running enabled; developer 0; alias walk_t walk_on"

// FPS & Scores
alias +ng "net_graph 1; +showscores"
alias -ng "net_graph 0; -showscores"

// BINDS //
bind "space"	"+cjump"	// Bind crouch jump to space
bind "kp_slash" "screenshot"	// Bind keypad slash to screenshot
bind "tab"	"+ng"		// Add FPS to the TAB SCORE PAGE
bind "q" 	"qpist" 	// Binds quick pistol to q
bind "x"	"+voicerecord"	// Bind x to microphone
bind "z"	"drawradar"	// Bind z to toggle radar on & off
bind "mwheelup"         "walk_t"        // Bind scroll wheel to walk/run
bind "mwheeldown"       "walk_t"
